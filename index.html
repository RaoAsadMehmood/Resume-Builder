<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form">
        <h2>Personal details</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form_group">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" autocomplete="off">

        </div>

        <div class="form_group">
            <label class="label" for="Designation">Designation:</label>
            <input class="input" type="text" id="Designation" autocomplete="off">
        </div>


        <div class="form_group">
            <label class="label" for="Phone">Phone:</label>
            <input class="input" type="tel" id="Phone" autocomplete="off">
        </div>


        <div class="form_group">
            <label class="label" for="Email">Email:</label>
            <input class="input" type="email" id="email" autocomplete="off">
        </div>


        <div class="form_group">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add" autocomplete="off">
        </div>

        <div class="form_group">
            <label class="label" for="pic">Profile picture:</label>
            <input class="input" type="file" id="pic" autocomplete="off">
        </div>


        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">
        <div>

            <div class="form_group">
                <label class="label" for="pass">Passing year:</label>
                <input class="input" type="date" id="pass" autocomplete="off">
            </div>

            <div class="form_group">
                <label class="label" for="qualification">Qualification:</label>
                <input class="input" type="text" id="qualification" autocomplete="off">
            </div>

            <div class="form_group">
                <label class="label" for="uni">Institute:</label>
                <input class="input" type="text" id="uni" autocomplete="off">
            </div>
            <h2>Expertiese</h2>
            <hr style="margin-bottom: 20px;">
            <div class="form_group">
                <label class="label" for="skill1">Skill:</label>
                <input class="input mb-20" type="text" id="skill1" autocomplete="off" >
                <label class="label" for="skill2">Skill:</label>
                <input class="input mb-20" type="text" id="skill2" autocomplete="off">
                <label class="label" for="skill3">Skill:</label>
                <input class="input mb-20" type="text" id="skill3" autocomplete="off">
            </div>
<!-- 
            <h2>Languages</h2>
            <hr style="margin-bottom: 20px;">
            <div class="form_group">
                <label class="label" for="lang1">Language:</label>
                <input class="input" type="text" id="lang1" autocomplete="off">
                <label class="label" for="lang2">Language:</label>
                <input class="input" type="text" id="lang2" autocomplete="off">
            </div> -->

            <h2>Experience</h2>
            <hr style="margin-bottom: 20px;">
            <div class="form_group">
                <label class="label" for="styear">Starting Year:</label>
                <input class="input mb-20" type="date" id="styear" autocomplete="off">

                <label class="label" for="endyear">Ending Year:</label>
                <input class="input mb-20" type="date" id="endyear" autocomplete="off">

                <label class="label" for="comp">Company:</label>
                <input class="input mb-20" type="text" id="comp" autocomplete="off">

                <label class="label" for="comploc">Company location:</label>
                <input class="input mb-20" type="text" id="comploc" autocomplete="off">

                <label class="label" for="job">Job title:</label>
                <input class="input mb-20" type="text" id="job" autocomplete="off">

                <label class="label" for="achieve1">Achievements:</label>
                <input class="input mb-20" type="text" id="achieve1" autocomplete="off">
                <label class="label" for="achieve2">Achievements:</label>
                <input class="input mb-20" type="text" id="achieve2" autocomplete="off">
                <label class="label" for="achieve3">Achievements:</label>
                <input class="input mb-20" type="text" id="achieve3" autocomplete="off">
                <br>
                <hr style="margin-bottom: 20px;">
                <div class="btn_div">
                    <input type="submit" class="submit" id="submit-btn">
                </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
